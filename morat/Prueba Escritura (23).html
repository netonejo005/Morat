<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Prueba de escritura</title>  

    <style>  
        body {
            background-color: black;
        }
        .fondo {  
           position: relative;
           border: 1px solid white;
           width: 1000px;
           height: 570px;
           background: url('fondo.jpg'); 
           color: white;
           border-radius: 20px;
           box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.75);
           background-size: cover;
           background-position: center;
           overflow: hidden; 
           left: 13%;
        }
        
        form{
            display: block;
            box-sizing: border-box;
            padding: 40px;
            width: 100%;
            height: 100%;
            backdrop-filter: brightness(40%);
            flex-direction: column;
            display: flex;
            gap: 5px;
        }  

        h1 {
            font-weight: 50px;
            font-size: 50px;
            text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
            margin-bottom: 60px;
            text-align: center;
            margin-top: 45px;
        }

        h2{
            font-weight: 50px;
            font-size: 30px;
            text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
            margin-bottom: 60px;
            text-align: center;
            margin-top: -40px;
        }

        label{
            color: rgba(225, 225, 225, 1.0);
            text-transform: uppercase;
            font-size: 20px;
            letter-spacing: 2px;
            padding-left: 10px;
            text-align: center;
        }

        input{
            font-family: serif;
            text-transform: uppercase;
            background: rgba(225, 225, 225, 0.3);
            height: 50px;
            line-height: 40px;
            border-radius: 20px;
            padding: 0px 20px;
            border: none;
            margin-bottom: 20px;
            color: white;
            margin-top: 20px;
            font-size: 23px; /* Tamaño de la fuente */  
            font-weight: 10px; /* Grosor de la fuente */  
            color: white; /* Color del texto */  
        }

        input::placeholder {  
            color: rgba(225, 225, 225, 0.7); /* Cambia 'white' por el color que desees */  
        }

        #progressBar {
            width: 600px;
            background-color: rgba(225, 225, 225, 0.5);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            margin-left: 18%;
        }

        #progress {
            height: 20px;
            width: 0;
            background-color: black;
            transition: width 0.3s;
        }

        #wordCount{
            color: rgba(225, 225, 225, 0.8);
            text-transform: uppercase;
            font-size: 20px;
            letter-spacing: 2px;
            padding-left: 10px;
            text-align: center;
        }



    </style>  
</head>  
<body>  
    <div class="fondo">
        <form>
            <h1>Prueba de escritura</h1>
            <h2>(versión Morat)</h2>
            <label>Escribe la letra de la canción:</label>
            <input type="text" id="musicInput" placeholder="Desde que te di mi vida...">
            <div id="progressBar">
                <div id="progress"></div>
            </div>
            <p id="wordCount">0 palabras (0%)</p>
        </form>
    </div>

  <audio id="audio" src="23.mp3"></audio>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("musicInput");
      const audio = document.getElementById("audio");
      const wordCountDisplay = document.getElementById("wordCount");
      const progressBar = document.getElementById("progress");
      const maxWords = 46; // Número máximo de palabras

      // Habilita el input y reproduce la música al empezar a escribir
      input.addEventListener("focus", () => {
        audio.play();
      });

      // Deshabilita el input cuando la música termina
      audio.addEventListener("ended", () => {
        input.disabled = true;
        input.placeholder = "Tiempo agotado";
      });

      // Habilita el input al cargar la página
      input.disabled = false;

      // Contar palabras y actualizar porcentaje
      input.addEventListener("input", () => {
        const words = input.value.trim().split(/\s+/).filter(word => word !== "");
        const wordCount = words.length;
        const percentage = Math.min((wordCount / maxWords) * 100, 100);

        // Actualizar la barra de progreso y el contador
        wordCountDisplay.textContent = `${wordCount} palabras (${Math.round(percentage)}%)`;
        progressBar.style.width = `${percentage}%`;
      });
    });
  </script>

</body>  
</html>
